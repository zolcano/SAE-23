<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Liste des catégories</title>
    <link rel="stylesheet" type="text/css" href="{% static 'main.css' %}"/>
</head>
<body>
{% include 'main_nav.html' %}

<div class="containerSecond">
    <h1 class="mainTitle">Liste des catégories</h1>
    <a class="addButton" href="/ajout_categories/">Ajouter une nouvelle catégorie</a>
    <article class="categoryList">
        {% for c in liste %}
            <div class="categoryItem">
                <p class="categoryName">{{ c.nom }}</p>
                <p class="categoryDesc">{{ c.desc }}</p>
                <div class="categoryActions">
                    <a class="edit" href="/update_categories/{{ c.id }}">Mettre à jour</a> |
                    <a class="edit" href="/delete_categories/{{ c.id }}">Supprimer</a>
                </div>
            </div>
        {% endfor %}
    </article>
    <a class="backButton" href="/">Retour</a>
{% include 'main_footer.html' %}
</div>
</body>
</html>
