<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Liste joueurs</title>
    <link rel="stylesheet" type="text/css" href="{% static 'main.css' %}"/>
</head>
<body>
{% include 'main_nav.html' %}

<div class="containerSecond">
    <h1 class="mainTitle">Liste des joueurs</h1>
    <a class="addButton" href="/ajout_joueurs/">Ajouter un nouveau joueur</a>
    <article class="playerList">
        {% for j in liste %}
            <div class="playerItem">
                <p class="playerName">{{ j }}</p>
                <div class="playerActions">
                    <a class="edit" href="/affiche_joueurs/{{ j.id }}">Afficher les informations</a> |
                    <a class="edit" href="/update_joueurs/{{ j.id }}">Mettre Ã  jour</a> |
                    <a class="edit" href="/delete_joueurs/{{ j.id }}">Supprimer</a> |
                    <a href="/joueurs/export/{{ j.id }}" class="pdf">PDF</a>
                </div>
            </div>
        {% endfor %}
    </article>
    <a class="backButton" href="/">Retour</a>
</div>
{% include 'main_footer.html' %}
</body>
</html>
